<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" type="text/css"> 
</head>
<body>
    
  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

  <form action="index.html" method="POST">

    <div class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="thick">
    <hr>
    <fieldset>

      <legend><h2>Contact Information</h2></legend>

      <div class="deets">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" required placeholder="Required" class="br">
      </div>

      <div class="deets">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" required placeholder="Required" class="br">
      </div>

      <div class="deets">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" class="br">
      </div>

      <div class="deets">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street" class="br">
      </div>

      <div class="deets">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city" class="br">
      </div>

      <div class="deets br">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>

      <div class="deets">
        <label for="zip">Zipcode</label>
        <input type="text" id="zip" name="user_zip" class="br">
      </div>

    </fieldset>
    <hr>
    <div class="newsletter-wrapper br">
      <fieldset>
        <legend><h2>Newsletter</h2></legend>

        <p>Select the newsletter(s) you would like to recieve</p>

        <div class="news-area">
          <input type="checkbox" name="user_newsletter" id="html" value="newsletter_html">
          <label for="html">HTML News</label>
        </div>

        <div class="news-area">
          <input type="checkbox" name="user_newsletter" id="css" value="newsletter_css">
          <label for="css">CSS News</label>
        </div>

        <div class="news-area">
          <input type="checkbox" name="user_newsletter" id="javascript" value="newsletter_javascript">
          <label for="javascript">Javascript News</label>
        </div>

        <p>Newsletter format</p>

          <div class="news-area">
            <input type="radio" name="user_format" id="html_format" value="html_format">
            <label for="html_format">HTML</label>
          </div>

          <div class="news-area">
            <input type="radio" name="user_format" id="text_format" value="text_format">
            <label for="text_format">Plain Text</label>
          </div>

          <div class="news-text">
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea name="user_topics" id="topics" cols="30" rows="5" class="br"></textarea>
          </div>

          <input type="submit" value="Sign Up" class="btn br">
        </fieldset>
    </div>

  </form>

  <footer class="main-footer">
    <span>Copyright The Code Review</span>
  </footer>

</body>
</html>
